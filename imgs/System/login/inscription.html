<!DOCTYPE html>
<html>
<head>
  <title>formulaire d'inscription</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="inscriptionstyle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex">
          
        </div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            S'inscrire
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
                
                <span><i class="fa fa-user"></i></span>
                <input type="text" name="" placeholder="Nom, Prénom"  required>
            </div>
            <div class="form-input">
              
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="" placeholder="Adresse éléctronique" tabindex="10" required>
            </div>
            <div class="form-input">
              
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="" placeholder="Mot de passe" required>
            </div>

            <div class="form-input">
             
              <span><i class="fa fa-calendar"></i></span>
              <input type="date" name="dob" required>
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1"> Se souvenir de moi</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Créer un compte
              </button>
            </div>

            <div class="text-center mb-3">
              Se connecter avec
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-facebook">
                  Facebook
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-google">
                  Google
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-twitter">
                  Twitter
                </a>
              </div>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              <a href="#" class="register-link">
                J'ai déjà un compte
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
